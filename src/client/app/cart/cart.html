      <table>

          <td lex layout="row">{{vm.cartItemsDisplay.length}} Items</td>
          <td>Size</td>
          <td>OTY</td>

        <tr ng-repeat="item in vm.cartItemsDisplay">

            <div class="itemImgDiv">
              <!-- <img ng-src="{{item.img}}" alt="{{item.descr}}"> -->

            </div>
            <div class="itemDetails">
              <div>
                <p>{{item.descr}}</p>
                <p>{{item.style}}</p>
                <p>{{item.color}}</p>
              </div>
              <div>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                  <md-button md-no-ink class="md-primary" ng-click="vm.editElement(item)">Edit</md-button>
                  <md-button md-no-ink class="md-primary" ng-click="vm.removeElement(item)">Remove</md-button>
                  <md-button md-no-ink class="md-primary" ng-click="vm.moveToWishlist(item)">Save later</md-button>
                </section>
              </div>

            </div>
          </td>
          <td>{{item.size}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
        </tr>
      </table>
